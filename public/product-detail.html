<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles-product-details.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Silmara</title>
  </head>
  <body>
    <header>
      <!-- HEADER -->
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <a class="navbar-brand" href="index.html">Silmara</a>
          <div class="navbar-header">
            <!--Collapsible Menu -->
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <!-- Navigation Buttons -->
            <ul id="nav-list" class="navbar-nav ml-auto mr-auto ">
              <li class="nav-item ">
                <a class="nav-link" href="#about">Modelos</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#services-section">Tienda</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#my-works">Acerca de Silmara</a>
              </li>
            </ul>
            <!-- #nav-list -->
          </div>
          <!-- .collapse .navbar-collapse -->

          <div class="header-toolbar">
            <ul>
              <li><a href="/login/dashboard"><i class="far fa-user"></a></i></li>
              <li>
                <a href="/api/products/shopping-cart"><img src="img/shopping_cart.png" alt=""/></a>
              </li>
              <li><a href="">Ayuda</a></li>
            </ul>
          </div>
        </div>
        <!--END container -->
      </nav>
      <!-- END #header-nav -->
    </header>
    <!-- END HEADER -->

    <main class="container-fluid main-container">
      <!-- MAIN -->
      <div class="container">
        <!-- breadcrumb (navigation links) -->
        <div class="row">
          <div class="col-8">
            <nav id="nav-crumb" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Product Details
                </li>
              </ol>
            </nav>
            
          </div>
          <div class="col-4 breadcrumb-back">
            <a href="index.html" class="breadcrumb-item"><i class="fas fa-chevron-left"></i>Atrás</a>
          </div>
        </div>
      </div>
      <!-- END breadcrumb -->

      <div class="container">
        <div class="row product-details">

          <div class="col-12 col-sm-6">
            <div class="img-product mt-2 mb-5 text-center">
                <img class="img-fluid" src="https://via.placeholder.com/365x369" alt="" />
                <!--<div class="add-toCart ">Agregar al Carrito</div>-->
            </div>
          </div>

          <div class="col-12 col-sm-6">
              <div class="product-info text-center">
                  <h3 class="product-name">${product.name}</h3>
                  <div class="desc-product">
                    <p class="product-description"></p>
                    <p class="product-price">$</p>
                    <div class="btn add-toCart"></div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN -->

    <footer class="footer">
      <!--FOOTER -->
      <div class="container-fluid footer-container">
        <div class="row mx-sm-3 mx-md-5">
          <div class="col-sm-4 text-center mt-3 mt-sm-2 info-tiles ">
            <h3 class="footer-title mb-3">Más Links</h3>
            <ul class="">
              <li></li>
              <li><a href="">Devoluciones y garanatías </a></li>
              <li><a href="">Términos y condiciones</a></li>
              <li><a href="">Aviso de privacidad</a></li>
              <li><a href="">Ayuda</a></li>
            </ul>
          </div>
          <div class="col-sm-4 text-center mt-3 mt-sm-2 info-tiles">
            <h3 class="footer-title mb-3">Siguenos</h3>
            <ul id="social-icons" class="">
              <li>
                <a href=""><img src="img/fb-icon.png" alt=""/></a>
              </li>
              <li>
                <a href=""><img src="img/instagaram-icon.png" alt=""/></a>
              </li>
              <li>
                <a href=""><img src="img/whatsapp-icon.png" alt=""/></a>
              </li>
            </ul>
          </div>
          <div class="col-sm-4 text-center mt-3 mt-sm-2 info-tiles">
            <h3 class="footer-title mb-3">Contáctanos</h3>
            <p class=""><a href="">hola@silmara.com</a></p>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts-product-details.js"></script>
  </body>
</html>
